<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDS</title>
  
    <link rel = "stylesheet" href="style.css">
    
    <title></title>
</head>
<body>

     <div class="crud">
        <div class="head">
          <h2>crud</h2>
          <p>PRODUCT MANGEMENT SYSTEM </p>
        </div>

        <div class="inputs">
          <input placeholder="title" type="text" id="title">
          <div class="price">
            <input onkeyup="getTotal()" type="numper" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="numper" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="numper" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="numper" id="discount" placeholder="discount">
            <small  id="total"></small>
          </div>
          <input type="numper" id="count" placeholder="count">
          <input type="text" id="category" placeholder="category">
          <button id="submit">Create</button>
        </div>
        <div class="outputs">
             <div class="searchBlock">
              <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
              <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="serchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="serchCategory">Search By Category</button>
              </div>
           </div>
            <div id="deleteAll"></div> 
        </div>
         <table>
             <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>

             </tr>

              <tbody id ="tbody">
                
              </tbody>
         </table>
     </div>
     <script src="main.js"></script>
</body>

</html>
